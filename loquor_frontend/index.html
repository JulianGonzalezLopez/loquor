<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loquor</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body{
            margin:0;
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        #chat{
            border: 1px solid black;
            padding: 100px;
            width: 200px;
            height: 100%;
            position: relative;
        }

        #form{
            position: absolute;
            bottom: 5px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        
        #input{
            border-radius: 9999px;
            border: 1px solid #eee;
        }
        #send-btn{
            margin-left: 2px;
            border-radius: 4px;
            border: 1px solid blue;
            background-color: lightblue;
        }
        #messages{
            list-style-type:none;
            margin: 0;
            padding: 0;
        }
        #messages > li:nth-child(odd){
           background-color: red; 
        }
    </style>
</head>
<body>
    <header>
        <img src="/loquor_frontend/images/logo-grande.jpg" alt="">
    </header>
    <main>

        <section id="chat">
            <ul id="messages">

            </ul>
            <form id="form" action="">
                <input type="text" name="" id="input" placeholder="Write, Scribit, Escribe" autocomplete="off">
                <button id="send-btn">Enviar</button>
            </form>
        </section>
    </main>
    <script>
        const socket = io(); //We don't require to specify the url due to the fact that it realices that the server has 1 active
        const form = document.getElementById("form");
        const input = document.getElementById("input");
        const messages = document.getElementById("messages");

        form.addEventListener("submit",(e)=>{
            e.preventDefault();

            if(input.value){
                socket.emit("chat message", input.value);
                input.value = "";
            }
        })
        socket.on("chat message", (msg)=>{
            let message = document.createElement("li");
            message.innerText = msg;
            messages.appendChild(message);
        })
    </script>
</body>
</html>
