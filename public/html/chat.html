<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loquor</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/css/chat.css">
</head>

<body>
    <main>
        <section id="users-section">
            <div id="users">

            </div>
        </section>
        <section id="chat-section">
            <div id="currentChat-container">
                <h4 id="currentChat"></h4>
            </div>
            <ul id="messages">

            </ul>
            <form id="form" action="">
                <input type="hidden" id="user_id" name="user_id" value="" />
                <input type="hidden" id="recipient_username" name="recipient_username" value="" />
                <input type="text" name="input" id="input" placeholder="Write, Scribit, Escribe" autocomplete="off">
                <button id="send-btn">Enviar</button>
            </form>
        </section>
    </main>
    <script src="/js/chat.js"></script>
</body>

</html>
